{# Templates/Tasks/listTasks.html #}
{% extends "base.html" %}

{% block title %}Список Задач{% endblock %}
{% block title_1 %}Список Задач!{% endblock %}
{% block content %}
    <style>
        .center-wrapper {
            display: flex;
            justify-content: center;   /* по горизонтали */
            align-items: center;       /* по вертикали */
        }
        .btn-primary {
            /*margin-top: 30px;*/
            background-color: #007bff;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    {% if student.Role == "admin" %}
        <div class="center-wrapper">
            <form action="/subtasks/new/" method="get">
                <button type="submit" class="btn-primary">Создать задачу</button>
            </form>
        </div>
    {% endif %}
    <ul id="subtask-list"></ul>
<!--Вывод списком (только категории)-->
    <script>
        // Загружаем список задач (данных с API)
        async function loadTaskslist() {
            try {
                const response = await fetch("/subtasks/api/");
                const subtasks = await response.json();

                const list = document.getElementById("subtask-list");
                for (const subtask of subtasks) {
                    console.log("subtask", subtask); //Вывод в консоль браузера
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="/subtasks/${subtask.SubTaskID}">Задача №${subtask.SubTaskID}</strong></a> Категория: <a href="/tasks/${subtask.TaskID}">${subtask.TaskID}</a>`;
                    list.appendChild(li);

                }
            } catch (err) {
                console.error("Ошибка при загрузке подзадач", err);
            }
        }


        loadTaskslist();
    </script>
{% endblock %}
