<!-- Templates//.html -->
{% extends "base.html" %}

{% block title %}Список категорий{% endblock %}
{% block title_1 %}Задачи студента: {{ student.Login }}{% endblock %}
{% block content %}
    <ul id="task-list"></ul>
    <script>
        const StudentID = {{ student_id }};
        const tasks = {{ tasks | tojson }};

        const ul = document.getElementById("task-list");

        tasks.forEach(task => {
            const li = document.createElement("li");
            li.innerHTML = `Задача: <a href="/students_subtasks/StudentTask/${StudentID}/${task.SubTaskID}">${task.SubTaskID}</a> - ${task.CompletionStatus}`;
            ul.appendChild(li);
        });
    </script>
{% endblock %}
